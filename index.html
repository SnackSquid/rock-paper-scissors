<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    
    <title>ROCK paper SCISSORS</title>
</head>
<body>
    <div class="header">
        <div class="headerText">ROCK</div>
        <div class="headerText">PAPER</div>
        <div class="headerText">SCISSORS</div>
    </div>

    <div class="content">
        <div class="scoreContainer">
            <div class="playerScoreDiv"></div>
            <div class="computerScoreDiv"></div>
        </div>

        <div class="choiceContainer">
            <button class="choice" id="rock">rock</button>
            <button class="choice" id="paper">paper</button>
            <button class="choice" id="scissors">scissors</button>
        </div>
    </div>

    <div class="footer"></div>
    
</body>
</html>
